### Basic
# fcitx5
exec-once = fcitx5
# waybar
exec-once = waybar
# gammastep
exec-once = gammastep -t 5700:3600 -l 33.956215:-83.987961
# dbus / flameshot / gtk
exec-once = systemctl --user import-environment display wayland_display swaysock
exec-once = hash dbus-update-activation-environment 2>/dev/null && \
    dbus-update-activation-environment --systemd display wayland_display swaysock
exec-once = dbus-update-activation-environment --systemd display wayland_display swaysock
# polkit
exec-once = polkit-dumb-agent
# GTK theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'materia-light'  
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'papirus-dark'

### Montior
# 1.5 scaling
monitor = eDP-1,3072x1920@60,0x0,1.5
# 3072 / 1.5 = 2048, left-rght setup
monitor = HDMI-A-1,190x1080@60,2048x0,1
# wallpaper
exec-once = hyprpaper
# Xwayland DPI
exec-once = xrdb -load ~/.Xresources

### Environment
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 4
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false
    bezier = ease_in, 0.5, 0, 0.75, 0

    animation = windows, 1, 1, ease_in, popin 95%
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes nds section below
    preserve_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


### Keyboard

# Windows key
$mod = SUPER
# Vim keys
$left = h
$down = j
$up = k
$right = l

# Terminal - Kitty
bind = $mod, Return, exec, kitty
# Launcher - Wofi
bind = $mod, D, exec, wofi --show drun
# Close window
bind = SUPER_SHIFT, Q, killactive, 
# Exit Hyprland
bind = SUPER_SHIFT, E, exit 
# Toggle floating
bind = SUPER_SHIFT, space, togglefloating, 
bind = $mod, P, pseudo, # dwindle
bind = $mod, e, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mod, $left, movefocus, l
bind = $mod, $right, movefocus, r
bind = $mod, $up, movefocus, u
bind = $mod, $down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod SHIFT, $right, movewindow, r 
bind = $mod SHIFT, $left, movewindow, l
bind = $mod SHIFT, $up, movewindow, u
bind = $mod SHIFT, $down, movewindow, d
