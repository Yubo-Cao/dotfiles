[general]
auto_disable = true
init = true
hooks = [
    "nitrogen --restore --force-setter=xinerama",
    "python ~/.config/polybar/launch.py", 
    "picom --blur-method dual_kawase --blur-strength 7",
    "xborders --config ~/.config/xborders/config.json"
]
delay = 0.5
hook_delay = 0.5

[eDP-1]
xrandr = ["--dpi", "226"]
workspaces = ["1"]

[HDMI-1]
xrandr = ["--dpi", "92", "--scale", "1.5x1.5", "--right-of", "eDP-1"]
workspaces = ["2"]
